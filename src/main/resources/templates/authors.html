<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments ::html_head"/>
<title>Authors</title>

<body>
	<div th:replace="fragments ::html_navbar"> </div>
	<div class="container text-center">
		<div><h1>Authors</h1></div>
		<div>
			<table class="table table-striped table-hover table-bordered ">
				<thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Description</th>
					<th>Options</th>
				</tr>
				</thead>
				<tbody class="tbody-light">
					<th:block th:each="author: ${listAuthors}">
					<tr>
						<td>[[${author.id}]]</td>
						<td ><a th:href="@{'/authors/info/'+${author.id}}">[[${author.authorName}]]</a></td>
						<td>[[${author.description}]]</td>
						<td>
							<a th:href="@{'/authors/edit/'+${author.id}}">Edit</a>
							&nbsp;|
							<a th:href="@{'/authors/delete/'+${author.id}}">Delete</a>
						 </td>
					</tr>
					</th:block>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
